<main>
  <h2>Hubungi Kami</h2>
  <p>Silakan isi formulir di bawah ini untuk pertanyaan, pemesanan, atau kerjasama:</p>
  
  <form>
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="telepon">No. Telepon (opsional):</label><br>
    <input type="text" id="telepon" name="telepon"><br><br>
    
    <label for="pesan">Pesan:</label><br>
    <textarea id="pesan" name="pesan" rows="5" cols="40"></textarea><br><br>
    
    <input type="submit" value="Kirim">
  </form>
</main>
<hr>
